{{ define "main" }}

{{ .Content }}

<section>
	<ul class="broadcasts">
		{{ $broadcasts := where .Site.AllPages ".Section" "broadcasts" }}
		{{ $types := (slice "extra") }}
		{{ range sort $broadcasts ".Weight" }}
		{{ if intersect (slice .Params.format) $types }}
		<li class="broadcast tag-{{ anchorize (delimit (.Params.tags | default (slice)) "" ) }}">{{ partial "broadcast.html" . }}</li>
			{{ end }}
		{{ end }}
	</ul>
</section>

{{ end }}
